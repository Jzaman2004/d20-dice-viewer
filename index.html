<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D20</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #splitBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }
    #splitBtn:hover { background: #3a7bc8; }
  </style>
</head>
<body>
  <button id="splitBtn">Split D20</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // --- Scene setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111);
    document.body.appendChild(renderer.domElement);

    // --- Add orbit controls ---
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // --- Original d20 ---
    const icoGeo = new THREE.IcosahedronGeometry(1, 0);
    const d20Mat = new THREE.MeshPhongMaterial({
      color: 0x4a90e2,
      flatShading: true,
      shininess: 80
    });
    const d20 = new THREE.Mesh(icoGeo, d20Mat);
    scene.add(d20);

    // Add wireframe
    const wireframe = new THREE.LineSegments(
      new THREE.WireframeGeometry(icoGeo),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    d20.add(wireframe);

    // --- Lighting ---
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- Split button redirects to split.html ---
    document.getElementById('splitBtn').addEventListener('click', () => {
      window.location.href = 'split.html';
    });

    // --- Render loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // This is important for controls
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
