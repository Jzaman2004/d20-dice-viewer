<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Half D20 Shapes</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    .btn {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }
    #splitBtn { left: 30%; transform: translateX(-50%); }
    #cutBtn { left: 50%; transform: translateX(-50%); display: none; }
    #unsplitBtn { left: 70%; transform: translateX(-50%); display: none; }
    .btn:hover { background: #3a7bc8; }
    .btn:disabled { background: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <button id="splitBtn" class="btn">Split D20</button>
  <button id="cutBtn" class="btn">Cut D20</button>
  <button id="unsplitBtn" class="btn">Unsplit D20</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // --- Scene setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // --- Original d20 ---
    const icoGeo = new THREE.IcosahedronGeometry(1, 0);
    const d20Mat = new THREE.MeshPhongMaterial({
      color: 0x4a90e2,
      flatShading: true,
      shininess: 80
    });
    const d20 = new THREE.Mesh(icoGeo, d20Mat);
    scene.add(d20);

    // Add wireframe
    const wireframe = new THREE.LineSegments(
      new THREE.WireframeGeometry(icoGeo),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    d20.add(wireframe);

    // --- Split halves (full icosahedrons) ---
    const topFull = new THREE.Mesh(icoGeo.clone(), d20Mat.clone());
    topFull.position.set(0.5, 0, 0);
    topFull.visible = false;
    scene.add(topFull);

    const bottomFull = new THREE.Mesh(icoGeo.clone(), d20Mat.clone());
    bottomFull.position.set(-0.5, 0, 0);
    bottomFull.visible = false;
    scene.add(bottomFull);

    // Add wireframes to full halves
    const topWireFull = new THREE.LineSegments(
      new THREE.WireframeGeometry(icoGeo),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    topFull.add(topWireFull);

    const bottomWireFull = new THREE.LineSegments(
      new THREE.WireframeGeometry(icoGeo),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    bottomFull.add(bottomWireFull);

    // --- Create actual half-d20 shapes ---
    let leftHalf = null;
    let rightHalf = null;

    function createHalfD20() {
      // Create two new geometries that are half the size
      const leftGeo = new THREE.IcosahedronGeometry(0.5, 0);
      const rightGeo = new THREE.IcosahedronGeometry(0.5, 0);
      
      const mat = new THREE.MeshPhongMaterial({
        color: 0x4a90e2, // both blue
        flatShading: true,
        shininess: 80
      });
      
      leftHalf = new THREE.Mesh(leftGeo, mat);
      leftHalf.position.set(-0.25, 0, 0);
      leftHalf.visible = false;
      scene.add(leftHalf);
      
      rightHalf = new THREE.Mesh(rightGeo, mat);
      rightHalf.position.set(0.25, 0, 0);
      rightHalf.visible = false;
      scene.add(rightHalf);
      
      // Add wireframes
      const wfLeft = new THREE.LineSegments(
        new THREE.WireframeGeometry(leftGeo),
        new THREE.LineBasicMaterial({ color: 0xffffff })
      );
      leftHalf.add(wfLeft);
      
      const wfRight = new THREE.LineSegments(
        new THREE.WireframeGeometry(rightGeo),
        new THREE.LineBasicMaterial({ color: 0xffffff })
      );
      rightHalf.add(wfRight);
    }

    // Initialize half-d20 shapes
    createHalfD20();

    // --- Split animation (move apart) ---
    let isAnimating = false;
    document.getElementById('splitBtn').addEventListener('click', () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('splitBtn').disabled = true;

      // Hide original, show full halves
      d20.visible = false;
      topFull.visible = true;
      bottomFull.visible = true;

      // Animate split
      const startPos = { x: 0 };
      const endPos = { x: 0.5 };
      const duration = 1000;
      const startTime = Date.now();

      function animateSplit() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentX = progress * endPos.x;

        topFull.position.x = currentX;
        bottomFull.position.x = -currentX;

        if (progress < 1) {
          requestAnimationFrame(animateSplit);
        } else {
          // Show cut button
          document.getElementById('cutBtn').style.display = 'block';
          isAnimating = false;
        }
      }
      animateSplit();
    });

    // --- Cut button: replace full halves with half-d20 shapes ---
    document.getElementById('cutBtn').addEventListener('click', () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('cutBtn').disabled = true;

      // Hide full halves, show half-d20 shapes
      topFull.visible = false;
      bottomFull.visible = false;
      leftHalf.visible = true;
      rightHalf.visible = true;

      // Show unsplit button
      document.getElementById('unsplitBtn').style.display = 'block';
      document.getElementById('cutBtn').style.display = 'none';
      isAnimating = false;
    });

    // --- Unsplit: return to original d20 ---
    document.getElementById('unsplitBtn').addEventListener('click', () => {
      if (isAnimating) return;
      isAnimating = true;
      document.getElementById('unsplitBtn').disabled = true;

      // Hide half-d20 shapes, show original
      leftHalf.visible = false;
      rightHalf.visible = false;
      d20.visible = true;

      // Reset buttons
      document.getElementById('unsplitBtn').style.display = 'none';
      document.getElementById('splitBtn').disabled = false;
      document.getElementById('unsplitBtn').disabled = false;
      isAnimating = false;
    });

    // --- Lighting ---
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- Render loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
