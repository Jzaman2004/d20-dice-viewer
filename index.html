<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D20 with Tilted Z-Plane</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
    #opacitySlider {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 300px;
    }
  </style>
</head>
<body>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.6">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // --- Scene setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    // Position camera for optimal view of tilted plane and d20
    camera.position.set(0, -2, 4);
    camera.lookAt(0, 0, 0); // Look at origin
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111);
    document.body.appendChild(renderer.domElement);

    // --- Add orbit controls ---
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // --- Original d20 with reduced opacity ---
    const icoGeo = new THREE.IcosahedronGeometry(1, 0);
    const d20Mat = new THREE.MeshPhongMaterial({
      color: 0x4a90e2,
      flatShading: true,
      shininess: 80,
      transparent: true,
      opacity: 0.7  // Reduced opacity
    });
    const d20 = new THREE.Mesh(icoGeo, d20Mat);
    scene.add(d20);

    // Add wireframe
    const wireframe = new THREE.LineSegments(
      new THREE.WireframeGeometry(icoGeo),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    d20.add(wireframe);

    // --- Transparent Z-plane (tilted by π/6 radians) ---
    const planeGeo = new THREE.PlaneGeometry(3, 3);
    const planeMat = new THREE.MeshPhongMaterial({
      color: 0x00ff00,
      transparent: true,
      opacity: 0.6,  // Initial opacity
      side: THREE.DoubleSide
    });
    const zPlane = new THREE.Mesh(planeGeo, planeMat);
    // Tilt the plane by π/6 radians (30 degrees) around the X-axis
    zPlane.rotation.x = Math.PI / 6; // Using Math.PI with capital "M"
    scene.add(zPlane);

    // --- Lighting ---
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // --- Slider for Z-plane opacity ---
    const slider = document.getElementById('opacitySlider');
    slider.addEventListener('input', () => {
      planeMat.opacity = parseFloat(slider.value);
      planeMat.needsUpdate = true; // Important to update material
    });

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- Render loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // This is important for controls
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
